<section>
  <div class="flex items-center justify-center place-content-center mx-4 lg:mx-5 sm:mt-5">
    <div class="isolate bg-white shadow-xl px-6 lg:px-8 rounded-md mt-7 md:w-3/6 w-full">
      <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
        <div
          class="relative left-1/2 -z-10 aspect-[1155/678]
          w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr
          from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
      <div class="">
            <div class="flex items-center flex-col p-6">
                <h3 class="flex text-2xl font-semibold leading-6 tracking-tighter">Bienvenido a DeliverApp</h3>
                <p class="mt-1.5 text-sm font-mono">
                  Sistema de envio de lo que sea.
                </p>
                <p class="text-sm font-mono">
                  Ingrese sus credenciales.
                </p>
            </div>
            <div class="p-6 pt-0">
              <form [formGroup]="registerForm" (ngSubmit)="logIn()">
                <div class="mt-4">
                  <div>
                    <div class="group relative rounded-lg border border-slate-400 focus-within:border-orange-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-orange-300/30">
                      <div class="flex justify-between">
                        <label class="text-xs font-medium text-muted-foreground text-gray-500 group-focus-within:text-slate-800">
                          Correo electronico
                        </label>
                        <div class="absolute right-3 translate-y-2"
                        [ngClass]="{
                          'text-slate-600': registerForm.get('email')?.untouched,
                          'text-green-600': registerForm.get('email')?.valid,
                          'text-red-600': registerForm.get('email')?.invalid && registerForm.get('email')?.touched
                        }"
                        appTooltip="Correo electronico del usuario">
                          <svg xmlns="http://www.w3.org/2000/svg" *ngIf="registerForm.get('email')?.invalid"
                          viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M17.834 6.166a8.25 8.25 0 1 0 0 11.668.75.75 0 0 1 1.06 1.06c-3.807 3.808-9.98 3.808-13.788 0-3.808-3.807-3.808-9.98 0-13.788 3.807-3.808 9.98-3.808 13.788 0A9.722 9.722 0 0 1 21.75 12c0 .975-.296 1.887-.809 2.571-.514.685-1.28 1.179-2.191 1.179-.904 0-1.666-.487-2.18-1.164a5.25 5.25 0 1 1-.82-6.26V8.25a.75.75 0 0 1 1.5 0V12c0 .682.208 1.27.509 1.671.3.401.659.579.991.579.332 0 .69-.178.991-.579.3-.4.509-.99.509-1.671a8.222 8.222 0 0 0-2.416-5.834ZM15.75 12a3.75 3.75 0 1 0-7.5 0 3.75 3.75 0 0 0 7.5 0Z" clip-rule="evenodd" />
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" *ngIf="registerForm.get('email')?.valid"
                          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        </div>
                      </div>
                      <input type="text" name="email" placeholder="Email"
                        autocomplete="on" formControlName="email"
                        class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground">
                      </div>
                      @if ( validateController('email') ) {
                        <small class="text-red-500">{{validateController('email')}}</small>
                      }
                  </div>
                </div>

                <div class="mt-4">
                  <div>
                    <div class="group relative rounded-lg border border-slate-400 focus-within:border-orange-200 px-3 pb-1.5 pt-2.5 duration-200 focus-within:ring focus-within:ring-orange-300/30">
                      <div class="flex justify-between">
                        <label class="text-xs font-medium text-muted-foreground text-gray-500 group-focus-within:text-slate-800">
                          Contraseña
                        </label>
                        <div class="absolute right-3 translate-y-2"
                        [ngClass]="{
                          'text-slate-600': registerForm.get('password')?.untouched,
                          'text-green-600': registerForm.get('password')?.valid,
                          'text-red-600': registerForm.get('password')?.invalid && registerForm.get('password')?.touched
                        }"
                        appTooltip="Contraseña para la cuenta">
                          <svg xmlns="http://www.w3.org/2000/svg"  *ngIf="registerForm.get('password')?.invalid"
                          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" *ngIf="registerForm.get('password')?.valid"
                          fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        </div>
                      </div>
                      <input [type]="showPass ? 'text' : 'password'" name="password" placeholder="Contraseña"
                        autocomplete="off" formControlName="password"
                        class="block w-full border-0 bg-transparent p-0 text-sm file:my-1 file:rounded-full file:border-0 file:bg-accent file:px-4 file:py-2 file:font-medium placeholder:text-muted-foreground/90 focus:outline-none focus:ring-0 sm:leading-7 text-foreground">
                      </div>
                      @if ( validateController('password') ) {
                        <small class="text-red-500">{{validateController('password')}}</small>
                      }
                  </div>
                </div>


                <div class="mt-4 flex items-center justify-between">
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="remember" (change)="showPass = !showPass"
                      class="outline-none focus:outline focus:outline-sky-300">
                    <span class="text-xs">{{showPass ? 'Ocultar contraseña' : 'Mostrar contraseña'}}</span>
                  </label>
                  <a class="text-sm font-medium text-foreground underline cursor-pointer" routerLink="/auth/register">
                    Registrarse
                  </a>
                </div>

                <div class="mt-4 flex items-center justify-end gap-x-2">
                  <button type="submit"
                  class="text-purple-700 border-2 border-purple-500 rounded-lg focus:outline-none hover:bg-purple-500 hover:border-purple-500 hover:text-white text-sm py-2 px-4">
                  <div class="flex justify-between items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-3">
                      <path d="M5.25 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM2.25 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM18.75 7.5a.75.75 0 0 0-1.5 0v2.25H15a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H21a.75.75 0 0 0 0-1.5h-2.25V7.5Z" />
                    </svg>
                      Iniciar sesion
                  </div>
                  </button>
                </div>
              </form>
            </div>
        </div>
    </div>
  </div>
</section>
